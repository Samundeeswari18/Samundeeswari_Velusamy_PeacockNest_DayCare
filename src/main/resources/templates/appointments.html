<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments by Date</title>
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Appointments</h1>
    <table>
        <thead>
        <tr>
            <th>Parent/Guardian Name</th>
            <th>Schedule Date</th>
            <th>Schedule Time</th>
            <th>Purpose</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <td th:text="${appointment.parentGuardianName}"></td>
            <td th:text="${appointment.scheduleDate}"></td>
            <td th:text="${appointment.scheduleTime}"></td>
            <td th:text="${appointment.purpose}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
