<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style}" >
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 2.4em;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #495057;
            font-weight: 500;
            font-size: 1.1em;
        }
        input, select {
            padding: 14px;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 14px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .form-group a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1em;
            margin-left: 5px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group span {
            font-size: 1em;
            color: #6c757d;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form-group button {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html"  th:href="@{/index}">Home</a></li> <!-- Navigation link to Home page -->
            <li><a href="about.html"  th:href="@{/about}">About Us</a></li> <!-- Navigation link to About Us page -->
            <li>
                <a href="#" class="dropdown-arrow">Services</a> <!-- Navigation link to Services with a dropdown menu and arrow -->
                <ul class="dropdown">
                    <li><a href="fullTimeService.html"  th:href ="@{/fullTimeService}">Full-time Care</a></li> <!-- Dropdown link to Full-time Care -->
                    <li><a href="partTimeService.html"  th:href="@{/partTimeService}">Part-time Care</a></li> <!-- Dropdown link to Part-time Care -->
                    <li><a href="afterSchoolService.html" th:href="@{/afterSchoolService}">After-school Programs</a></li> <!-- Dropdown link to After-school Programs -->
                </ul>
            </li>
            <li><a href="contact.html"  th:href="@{/contact}">Contact Us</a></li> <!-- Navigation link to Contact Us page -->
            <li><a href="welcome.html"  th:href="@{/welcome}">Images/Videos</a></li>

            <li><a href="login.html"  th:href="@{/login}">Login/Registration</a></li>
            <li><a href="childRegistrationForm.html" class="enroll-link" th:href="@{/childRegister}">Enroll</a></li> <!-- Navigation link to Enroll page -->
        </ul>
    </nav>
</header>

<div class="container">
    <h2>User Registration</h2>
    <form th:action="@{/userRegistration/save}" th:object="${user}" method="post">

        <label for="username">User Name:</label>
        <input type="text" id="username" name="userName" th:field="*{userName}" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:field="*{city}" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" th:field="*{state}" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" th:field="*{country}" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" th:field="*{zip}" required>


        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div class="form-group">
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>
</html>
