<h1>List of All Email Subscriptions</h1>

<!-- Table to display contact messages -->
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Email Address</th>
        <th>Subscription Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over contactList and display each contact -->
    <tr th:each="email: ${emailSubscription}">
        <td th:text="${email.id}"></td>
        <td th:text="${email.emailAddress}"></td>
        <td th:text="${email.subscriptionDate}"></td>
    </tr>
    </tbody>
</table>
